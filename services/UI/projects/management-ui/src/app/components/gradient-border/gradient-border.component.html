<div class="gradient-border">
  <ng-content></ng-content>
  <div
    *ngIf="isColorDetected"
    class="gradient-border-after"
    [style.background-image]="
      'linear-gradient(60deg,' +
      color1 +
      ',' +
      color2 +
      ',' +
      color3 +
      ',' +
      color4 +
      ')'
    "
  ></div>
</div>
