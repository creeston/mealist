<div class="back-button-container">
  <button
    type="button"
    class="back-button"
    [style.backgroundColor]="style.actionsColor"
    [style.color]="style.fontColor"
    (click)="onBackClicked.emit()"
  >
    <ng-icon name="heroArrowLeft"></ng-icon>
  </button>
</div>
<div>
  <div *ngFor="let page of menu.pages; let i = index" #menuContent>
    <img
      crossorigin="anonymous"
      class="menu-image"
      [src]="page.imageUrl"
      [id]="'image_' + i"
    />
    <img
      crossorigin="anonymous"
      class="menu-image-original"
      [src]="page.imageUrl"
      [id]="'image_original_' + i"
      (loaded)="drawCanvas(i)"
    />
    <canvas [id]="'canvas_' + i" class="markup-canvas"> </canvas>
  </div>
</div>
