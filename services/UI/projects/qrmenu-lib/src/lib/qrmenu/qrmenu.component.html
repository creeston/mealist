<div #container class="container">
  <div
    *ngIf="!selectedMenu"
    class="menu"
    [style.backgroundColor]="qrMenu.style.backgroundColor"
  >
    <lib-menu-header
      [restaurant]="qrMenu.restaurant"
      [sectionsToShow]="qrMenu.sectionsToShow"
      [style]="qrMenu.style"
      [title]="qrMenu.title"
    ></lib-menu-header>

    <div
      class="menus-container flex-container"
      *ngIf="!selectedMenu && qrMenu.restaurant"
    >
      <div *ngFor="let menu of qrMenu.menus" class="menu-item">
        <lib-qrmenu-item
          [menu]="menu"
          [style]="qrMenu.style"
          (onMenuSelected)="menuSelected($event)"
        >
        </lib-qrmenu-item>
      </div>
    </div>
  </div>
  <div *ngIf="selectedMenu">
    <lib-menu-viewer
      [menu]="selectedMenu"
      [style]="qrMenu.style"
      (onBackClicked)="backClicked()"
      [previewMode]="previewMode"
    ></lib-menu-viewer>
  </div>
</div>
