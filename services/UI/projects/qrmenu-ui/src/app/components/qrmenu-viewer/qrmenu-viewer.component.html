<div
  *ngIf="loadingPlaceholderUrl !== null && qrMenu === null"
  class="loading-laceholder"
>
  <app-gradient-border>
    <img #image [src]="loadingPlaceholderUrl" class="menu-thumbnail" />
  </app-gradient-border>
</div>

<app-qr-menu
  *ngIf="qrMenu"
  [qrMenu]="qrMenu"
  [previewMode]="false"
></app-qr-menu>
