<div>
  <mat-grid-list cols="7" rowHeight="150px">
    <mat-grid-tile
      [colspan]="screen.width > 800 ? 3 : (screen.width > 600 ? 3 : 7)"
      [rowspan]="1"
      class="grid-cell"
    >
      <div class="menu-metadata">
        <mat-icon aria-hidden="false" class="menu-title-icon"
          >brunch_dining</mat-icon
        >
        <div
          #titleElement
          class="menu-title"
          [matTooltip]="checkOverflow(titleElement) ? rest.name : ''"
        >
          {{rest.name}}
        </div>
        <div class="menu-date">
          <mat-icon aria-hidden="false" class="date-icon">home</mat-icon>
          <p
            class="rest-address"
            #addressElement
            [matTooltip]="checkOverflow(addressElement) ? rest.address : ''"
          >
            {{rest.city}}, {{rest.address}}
          </p>
        </div>
        <div class="menu-date" *ngIf="rest.description">
          <mat-icon aria-hidden="false" class="date-icon">info</mat-icon>
          <p
            class="rest-description"
            #descriptionElement
            [matTooltip]="checkOverflow(descriptionElement) ? rest.description : ''"
          >
            {{rest.description}}
          </p>
        </div>
        <div class="menu-date menu-social">
          <a
            href="{{rest.facebookUrl}}"
            target="_blank"
            *ngIf="rest.facebookUrl"
          >
            <span
              class="iconify"
              data-icon="mdi-facebook"
              data-inline="false"
              *ngIf="rest.facebookUrl"
            ></span>
          </a>
          <a
            href="{{rest.instagramUrl}}"
            target="_blank"
            *ngIf="rest.instagramUrl"
          >
            <span
              class="iconify"
              data-icon="mdi-instagram"
              data-inline="false"
            ></span>
          </a>
          <a href="{{rest.vkUrl}}" target="_blank" *ngIf="rest.vkUrl">
            <span class="iconify" data-icon="mdi-vk" data-inline="false"></span>
          </a>
          <a
            href="{{rest.tripAdvisorUrl}}"
            target="_blank"
            *ngIf="rest.tripAdvisorUrl"
          >
            <span
              class="iconify"
              data-icon="fa:tripadvisor"
              data-inline="false"
            ></span>
          </a>
        </div>
      </div>
      <div class="button-menu" *ngIf="screen.width <= 600">
        <button mat-icon-button [matMenuTriggerFor]="actionMenu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #actionMenu="matMenu">
          <button
            mat-button
            (click)="editRest(rest)"
            [matTooltip]="'edit' | translate"
            class="menu-button"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-button
            (click)="deleteRestaurant(rest)"
            [matTooltip]="'delete' | translate"
            class="menu-button"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </mat-menu>
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="screen.width > 800 ? 3 : 2"
      [rowspan]="1"
      class="grid-cell"
      *ngIf="screen.width > 600"
    >
      <div class="menu-image-container">
        <img
          class="menuThumbnail"
          [src]="rest.mapsView"
          *ngIf="rest.mapsView"
        />
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      [colspan]="screen.width > 800 ? 1 : 2"
      [rowspan]="1"
      class="grid-cell menu-buttons"
      *ngIf="screen.width > 600"
    >
      <button
        mat-button
        (click)="editRest(rest)"
        [matTooltip]="'edit' | translate"
        class="menu-button"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-button
        (click)="deleteRestaurant(rest)"
        [matTooltip]="'delete' | translate"
        class="menu-button"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
