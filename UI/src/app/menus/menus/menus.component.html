<div class="empty-placeholder" *ngIf="dataLoaded && (!menus || menus.length === 0)">
  <h1 [translate]="'menus.placeholder.title'"></h1>
  <p [translate]="'menus.placeholder.description'"></p>
</div>

<div class="manage">
  <div class="manage-bar">
    <div class="manager-bar-left">
      <mat-icon aria-hidden="false">menu_book</mat-icon>
      <div class="description-container">
        <span class="manage-description" [translate]="'menus.description'"></span>
      </div>
      <span class="manage-label" [translate]="'menus.title'"></span>
      <span *ngIf="globals.menusCount >= 0">({{ globals.menusCount }})</span>
    </div>

    <!-- TODO: Add tooltip with "Create menu label"-->
    <div class="manage-bar-right">
      <button mat-icon-button (click)="createMenu()" [class.smallbutton]="screen.width < 800">
        <mat-icon class="icon-add">add</mat-icon>
      </button>
    </div>
    <div class="manage-bar-right">
      <button mat-icon-button (click)="forceRefresh()" [class.smallbutton]="screen.width < 800" class="icon-button">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>

  </div>


  <mat-spinner *ngIf="!dataLoaded" class="loading-spinner"></mat-spinner>
  <div *ngIf="dataLoaded">
    <div *ngFor="let menu of menus; let i = index">
      <app-menu-card [menu]="menu" (onMenuDeleted)="onMenuDeleted(menu)"></app-menu-card>
    </div>
  </div>
</div>
